<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="imagen-login">
            <p style="color: #fff;">
                Bienvenido, accede y aprovecha todo el contenido,
                <br>somos un equipo de profesionales dedicados a
                <br>traer el mejor contenido para ti, usuario. 
            </p>
        </div>

        <div class="box-login">
            <h1>Únete a nosotros,<br>¡Crea tu cuenta hoy mismo!</h1>

            <div class="box-account">
                <h2>Ingresa tus datos</h2>
                <input type="text" name="username" id="username" placeholder="nombre de usuario">
                <input type="email" name="email" id="email" placeholder="correo electrónico">
                <input type="email" name="cmail" id="cmail" placeholder="confirma tu correo electrónico">
                <input type="password" name="password" id="password" placeholder="contraseña">
                <input type="password" name="cpassword" id="cpassword" placeholder="confirma tu contraseña">

                <div class="check">
                    <input type="checkbox" name="termo" id="termo" style="width: 13px; height: 13px;">
                    <label for="termos" style="color: #3d3d3d;">He leído y acepto los términos</label>
                </div>
    
                <button>Crear cuenta</button>
            </div>
        </div>
    </div>

    <a href="index.html">
        <div id="bubble">
            <img src="img/user.png" alt="icono-usuario" title="iniciar sesión">
        </div>
    </a>

    <script>
        $('#termo').click(() => {
            const div = $('<div>').attr('style',`
                position: absolute;
                width: 65%;
                height: 420px;
                border-radius: 10px;
                background: #fff; 

                color: #3d3d3d;

                -webkit-box-shadow: 0px 0px 6px -1px #000000; 
                box-shadow: 0px 0px 6px -1px #000000;

                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            `)

            $(div).addClass('termo')

            $(div).append(`Entiendo y acepto los términos establecidos por la plataforma...`)

            $(div).append(
                $('<button>Ok</button>').click(() => {
                    div.hide()
                })
            )
            
            $('body').append(div)
        })
    </script>
</body>
</html>
